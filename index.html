<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Ball RPG Game</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="background">
    
    <audio autoplay="autoplay" loop="loop">
        <source src="assets/audio/CHA-LA.mp3" type="audio/mpeg" />
        <source src="assets/audio/CHA-LA.wav" type="audio/wav" />
        <source src="assets/audio/CHA-LA.ogg" type="audio/ogg" />
        <p>This content is displayed by browsers that don't recognize the audio element.</p>
    </audio>
    
    <div class="text">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    
                </div>
                <div class="col-sm-4 col-md-4 text-center">
                    <h1>Greatest  Battle!!</h1>
                </div>
                <div class="col-sm-4 col-md-4">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
            
                </div>
                <div class="col-sm-4 col-md-4 text-center">
                    <h3>!!Choose your Chearicter!!</h3>
                </div>
                <div class="col-sm-4 col-md-4">
            
                </div>
            </div>
            <div class="row" id="characterStart">
                <div class="col-sm-1 col-md-1">
            
                </div>
                <div class="col-sm-1 col-md-1">
            
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-2 col-md-2">
            
                </div>
                <div class="col-sm-2 col-md-2 text-center">
                    <h3>Hero!!</h3>
                    <div id="yourCharacter"></div>
                </div>
                <div class="col-sm-4 col-md-4">
            
                </div>
                <div class="col-sm-2 col-md-2 text-center">
                    <h3>Enemy!!</h3>
                    <div id="yourEnemy"></div>
                    
                </div>
                <div class="col-sm-2 col-md-2">
                
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-4">
            
                </div>
                <div class="col-sm-4 col-md-4 text-center">
                    <button type="button" id="atack" class="btn btn-danger"><h4>Attack!!!</h4></button>
                    
                </div>
                <div class="col-sm-4 col-md-4">
            
                </div>
            </div>
        </div>
    </div>    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>

</html>
